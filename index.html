<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do app project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="alert-container">Alert message</div>
        <div class="title-container">Grocery list</div>
        <div class="input-container">
          <input type="text" placeholder="e.g. eggs" id="inputValue" />
          <button type="submit" id="submitBtn">Add item</button>
        </div>
        <div class="items-list-container"></div>
        <div class="clear-button-container">
          <button class="clear-btn">Clear Items</button>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
